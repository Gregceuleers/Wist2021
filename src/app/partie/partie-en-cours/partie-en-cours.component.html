<ng-container *ngIf="currentGame">
  <p-card header="Partie du {{currentGame.created | date : 'dd MMMM YYYY'}}" [style]="{width: '100%', margin: '0 auto'}"
          styleClass="p-card-shadow custom" >
    <div class="flex justify-content-around">
      <div class="text-center">
        <h3>Manches</h3>
        <p-knob [(ngModel)]="currentGame.currentFrame" [max]="currentGame.framesNumber" [readonly]="true" name="Nombre de manches jouÃ©es"
                valueTemplate="{value}/{{currentGame.framesNumber}}">

        </p-knob>
        <h4>Manche {{currentGame.currentFrame}} en cours</h4>
      </div>
      <div>
        <app-totaux-partie *ngIf="showGame" [players]="players" [frames]="currentGame.frames" ></app-totaux-partie>
      </div>
    </div>

    <app-frame *ngIf="showGame"
               [players]="currentGame.players"
               [endGame]="endGame"
               [frames]="currentGame.frames"
               [endGameResults]="resultEndGamePlayers"
               (sendOutputData)="collectOutputData($event)"
               (sendEndGame)="collectSendEndData($event)"
             ></app-frame>

    <router-outlet></router-outlet>
  </p-card>
</ng-container>
<ng-container *ngIf="!currentGame">
  <p-card>
    <h3>Aucune partie en cours ...</h3>
  </p-card>
</ng-container>
