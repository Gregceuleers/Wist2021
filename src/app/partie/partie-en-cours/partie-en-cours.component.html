<ng-container *ngIf="currentGame">
  <p-card header="Partie du {{currentGame.created | date : 'dd MMMM YYYY'}}" [style]="{width: '100%', margin: '0 auto'}"
          styleClass="p-card-shadow">
    <div class="flex justify-content-around">
      <div>
        <h3>Manches</h3>
        <p-knob [(ngModel)]="currentGame.currentFrame" [max]="currentGame.framesNumber" name="Nombre de manches jouÃ©es"
                valueTemplate="{value}/{{currentGame.framesNumber}}">

        </p-knob>
      </div>
      <div>
        <app-totaux-partie *ngIf="showGame" [players]="players" [frames]="currentGame.frames" ></app-totaux-partie>
      </div>
    </div>

    <app-frame *ngIf="showGame" [players]="currentGame.players" [frames]="currentGame.frames"></app-frame>

    <router-outlet></router-outlet>
  </p-card>
</ng-container>
<ng-container *ngIf="!currentGame">
  <p-card>
    <h3>Aucune partie en cours ...</h3>
  </p-card>
</ng-container>
