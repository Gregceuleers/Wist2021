<p-table [value]="frames" responsiveLayout="scroll" [resizableColumns]="true" >
  <ng-template pTemplate="header">
      <tr>
        <th>
          <button pButton icon="pi pi-chart-line" iconPos="right" class="p-button-rounded p-button-secondary p-button-text" ></button>
        </th>
        <th>Points</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-frame>
    <tr *ngFor="let p of players">
      <td>{{p.player.name}}</td>
      <td>{{p.result}}</td>
    </tr>
  </ng-template>
</p-table>
