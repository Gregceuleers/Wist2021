<p-table [value]="players" responsiveLayout="scroll" [resizableColumns]="true" >
  <ng-template pTemplate="header">
      <tr>
        <th>
          <button pButton icon="pi pi-chart-line" (click)="openGameDataDialog()" iconPos="right" class="p-button-rounded p-button-secondary p-button-text" ></button>
          <button *ngIf="checkIfDataValid()" pButton type="button" icon="pi pi-check" [disabled]="true" class="p-button-success p-button-text"></button>
          <button *ngIf="!checkIfDataValid()" pButton type="button" icon="pi pi-exclamation-triangle" [disabled]="true" class="p-button-danger p-button-text"></button>
        </th>
        <th>Points</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-p>
    <tr>
      <td>{{p.player.name}}</td>
      <td class="score" style="text-align: center">{{p.score}}</td>
    </tr>
  </ng-template>
</p-table>
<p-dialog [(visible)]="showGameDataDialog" [style]="{width: '100vw', height: '100vh'}" [baseZIndex]="10000">
  <ng-template pTemplate="header">
    <h3 style="font-weight: 600">Info de la partie</h3>
  </ng-template>
  <div>
    <p-table [value]="frames" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of players" style="text-align: center">{{col.player.name}}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-frame>
        <tr>
          <td *ngFor="let info of frame.framePlayerResultList" style="text-align: center">
            {{info.score}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-dialog>
